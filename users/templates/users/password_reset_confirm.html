{% extends 'users/base_users.html' %}
{% load crispy_forms_tags %}
{% block title %}{{title}}{% endblock %}
{% block userscontent %}
<form class="row justify-content-center" method="post" enctype="multipart/form-data">
    <div class="card col-4 p-4">
        {% csrf_token %}
        {{ form|crispy }}
        <p>
            <button class="btn btn-primary btn-sm mt-3" type="submit">Сбросить пароль</button>
        </p>
    </div>
</form>
{% endblock %}

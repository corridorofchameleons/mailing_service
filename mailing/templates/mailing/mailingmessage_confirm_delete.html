{% extends 'mailing/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{title}}{% endblock %}

{% block content %}
<form method="post">
    <div class="container ms-5 mt-5">
        {% csrf_token %}
        <h2>Удалить сообщение "{{ mailingmessage.subject }}"?</h2>
        <div class="col mt-5">
            <button class="btn btn-danger btn-sm" type="submit">Удалить</button>
            <a href="{% url 'mailing:message_detail' mailingmessage.pk %}" class="btn btn-primary btn-sm">Назад</a>
        </div>
    </div>
</form>
{% endblock %}
